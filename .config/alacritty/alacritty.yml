font:
  normal:
    Default:
    family: SauceCodePro Nerd Font
  size: 14
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black: '0x665c54'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xe78a4e'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xdfbf8e'

  bright:
    black: '0x928374'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xe3a84e'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    cyan: '0x89b482'
    white: '0xdfbf8e'
key_bindings:
- key: V
  mods: Control|Shift
  action: Paste
- key: C
  mods: Control|Shift
  action: Copy
- key: H
  mods: Alt
  chars: "\eh"
- key: J
  mods: Alt
  chars: "\ej"
- key: K
  mods: Alt
  chars: "\ek"
- key: L
  mods: Alt
  chars: "\el"
cursor:
  style:
    blinking: Always
  blink_interval: 550
