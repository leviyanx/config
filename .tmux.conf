# remap prefix from 'C-b' to 'M-a'
unbind C-b
set-option -g prefix M-x
bind-key M-x send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# split panes using \ and -
bind-key c new-window -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}" 
bind - split-window -c "#{pane_current_path}"
unbind '"'
unbind %
# switch panes using Alt-arrow without prefix (work in alacritty on macOS)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# don't rename windows automatically
set-option -g allow-rename off
# Enable 256 color in tmux
set -g default-terminal tmux-256color  # this can also be set to: screen-256color
set-option -ga terminal-overrides ",*256col*:Tc"

# fix: delay when using vim/neovim in tmux
set -g escape-time 20
